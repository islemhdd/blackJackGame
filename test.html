<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>blackjack</title>
</head>
<body>
    <!-- blackJack app -->
   <div class="flex flex-col items-center justify-start bg-gradient-to-br from-green-700 to-green-900 py-8 min-h-[100vh]">

       <h1 class="text-5xl font-black text-white mb-8 drop-shadow-lg">BlackIslem Game</h1>

       <div id="gameBord" class="bg-green-900 w-full h-screen max-w-screen-sm mx-auto p-8 border-8 border-yellow-600 rounded-xl shadow-2xl flex flex-col justify-between">
          
          <div class="mb-4">
             <p class="text-lg font-semibold text-white">Dealer's Hand:</p>
             <div id="dealer-hand" class="flex space-x-2 my-3 justify-center">
               
             </div>
             <p class="text-white text-sm">Dealer: <span id="dealerScoreE">???</span></p>
          </div>

          <div class="mb-6">
             <p class="text-lg font-semibold text-white">Your Hand:</p>
             <div id="player-hand" class="flex space-x-2 my-3 justify-center">
               
                <!-- Card face up example (e.g., Ace of Hearts) -->
                <div class="card-front w-20 h-28 bg-white rounded-md border-2 border-gray-300 flex flex-col p-1 shadow-md">
                    <div class="text-red-600 font-bold text-left text-xl leading-none">A</div>
                    <div class="flex-grow flex items-center justify-center text-red-600 text-4xl">â™¥</div>
                    <div class="text-red-600 font-bold text-right text-xl leading-none rotate-180">A</div>
                </div>

                
             </div>
             <p id="playerscore" class="text-white">Your total: </p>
          </div>
        
       
        <div class="flex justify-center space-x-4 -translate-y-[10px]">

             <button onclick="hit()" id="hit-button" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-full font-bold shadow-lg transition-all duration-200">Hit</button>
             <button id="stand-button" onclick="stand()" class="bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-full font-bold shadow-lg transition-all duration-200">Stand</button>
          </div>
        
          
       </div>

       <div id="endgametext" class="hidden mt-4 px-6 py-4 bg-red-700 text-white font-extrabold text-2xl rounded-xl shadow-xl text-center animate-pulse">
        game over , u
       </div>

       <button onclick="gameStart()" id="new-game" class="bg-yellow-400 hover:bg-yellow-500 text-gray-900 px-6 py-3 rounded-full font-bold shadow-lg transition-all duration-200 mt-6">New Game</button>

       <script src="main.js"></script>
       <script>
          addEventListener("DOMContentLoaded", gameStart())
       </script>
    </div>
</body>
</html>
